<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="login-conteiner">
    <form>
      <h1>INICIAR SESION</h1>
      <div class="input-login">
        <input type="text" class="campo-completar" placeholder="introduzca su correo electronico">
      </div>
      <div class="input-login">
        <input type="password" class="campo-completar" placeholder="introduzca su contraseña">
      </div>

      <div id="recuperar-contraseña">
        <p>¿Has olvidado tu contraseña?</p>
        <a href="password.html" class="link-pagina">
          <p><b>Recuperarla</b></p>
        </a>
      </div>
      <button id="btn-ingresar"><a href="loading.html">Ingresar</a></button>
      <h2>INICIA CON</h2>
      <div class="btn-redes">
        <a href="#" class="social-btn">
          <img src="iconos/google.png">
        </a>
        <a href="#" class="social-btn">
          <img src="iconos/facebook.png" alt="">
        </a>
      </div>
      <div id="login-registro">
        <p>¿Aún no tienes una cuenta?</p>
        <a href="register.html" class="link-pagina">
          <p><b>Registrarse</b></p>
        </a>
      </div>
    </form>

</html>
