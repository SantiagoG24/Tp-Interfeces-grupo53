<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Entrega-02/style/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body id="body-register">
    <div class="register-conteiner">
        <form id="form-register">
            <h1>CREA TU CUENTA</h1>
                <div class="register-group">
                    <h2 class="h2-register">Datos Personales</h2>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
                    <label for="apellido">Fecha de Nacimiento</label>
                    <input type="date">
                </div>
    
                <div class="register-group">
                    <h2 class="h2-register">Tu Cuenta</h2>
                    <label for="nickname">Nickname <span>(Opcional)</span></label>
                    <input type="text" id="nickname" name="nickname" placeholder="Ingresa tu nickname">
    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com">
    
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id= "password" name="contrasena" placeholder="*********">
                    <ul>
                        <li>Minimo 10 caracteres  a-Z$%&/</li>
                        <li>Al menos un letra en MAYUSCULA</li>
                    </ul>
                    <label for="repetir-contrasena">Repetir Contraseña</label>
                    <input type="password" id="repetir-password" name="repetir-contrasena">
                </div>
    
                <div class="alert-password">
                    <p><b>CONTRASEÑAS NO COINCIDEN</b></p>
                </div>
      <div class="captcha">
         <img id="img-captcha" src="/Entrega-02/iconos/captcha.png" alt="Captcha">
         <label>No soy un robot</label>
         <input type="checkbox" class="checkbox">
     </div>
                    
        <button id="btn-confirmar">Confirmar</button>
        </form>
        <h2>INICIA CON</h2>
        <div class="btn-redes">
             <a href="#" class="social-btn">
                 <img src="iconos/google.png">
             </a>
             <a href="#" class="social-btn">
                 <img src="iconos/facebook.png" alt="">
               </a>
        </div>
        <div id="registro-sesion">
            <p>¿Ya sos usuario de Marvelcito?</p>
            <a  href="/Entrega-02/login.html" class="link-pagina"><p><b>Inicia sesíon</b></p></a>
        </div>   
    </div>  
 <script src="/Entrega-02/register.js"></script>
</body>
</html>
