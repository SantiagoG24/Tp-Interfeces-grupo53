<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Entrega-02/style/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <div class="registro-recuadro">
        <form>
            <h1>CREA TU CUENTA</h1>
            <h2 class="h2-registro">Datos Personales</h2>
                <div class="registro-input">
                     <label>Nombre</label>
                     <input type="text"  placeholder="Nombre">
                </div>
                <div class="registro-input">
                    <label>Apellido</label>
                    <input type="text"  placeholder="Apellido">
                </div>

            
                <div class="registro-input">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" name="" min="1940-12-31" max="2024-12-31" id="date" />
                </div>
           
            <div class="tu-cuenta">
                <h2 class="h2-registro">Tu Cuenta</h2>        
                <div>
                    <div class="registro-input">
                        <label>Nickname</label>
                        <input type="text"  placeholder="Nickname">
                     </div>    
                    <div class="registro-input">
                        <label >Mail</label>
                        <input type="mail" placeholder="mali"/>
                    </div>
                </div>
           
           
                <div class="registro-contraseña">
                    <div class="registro-input">
                        <label >Contraseña</label>
                        <input type="password"/>
                    </div>
                    <p class="requisito-contreña">Minimo 10 caracteres  a-Z$%&/</p>
                    <p class="requisito-contreña">Al menos un letra en MAYUSCULA</p>
                    <div>
                        
                    </div>
                    <div class="registro-input">
                        <label >Repetir Contraseña</label>
                        <input type="password"/>
                    </div>
                </div>
            </div>
        
            
        
        <button id="btn-confirmar">Confirmar</button>
 

        <h2>INICIA CON</h2>
            <div class="btn-redes">
                 <a href="#" class="social-btn">
                     <img src="iconos/google.png">
                 </a>
                 <a href="#" class="social-btn">
                     <img src="iconos/facebook.png" alt="">
                   </a>
            </div>
            <div class="registro-sesion">
                <p>¿Ya sos usuario de Marvelcito?</p>
                <a  href="/Entrega-02/login.html"><p><b>Inicia sesíon</b></p></a>
            </div>   
        </form>
    </div>
    <div>
        
    </div>
   
</body>
</html>
