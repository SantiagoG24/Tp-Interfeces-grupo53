<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/juego.css">
    <link rel="shortcut icon" href="iconos/logo.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <div class="canvas-conteiner">
    <div class="buttonsGame" id="selecionModo">
        <h1>Selecciona el modo en que quieres jugar</h1>
        <button class="mode" id="mode4">4 en linea</button>
        <button class="mode" id="mode5">5 en linea</button>
        <button class="mode" id="mode6">6 en linea</button>
        <button class="mode" id="mode7">7 en linea</button>
        <button id="btn-modo"> confirmar</button>
       
        <!-- <button id="help">Instrucciones</button> -->
    </div>


    
    <div class="fichasEleccion" id="fichasEleccion">
         <h2>Elige tu Estilo</h2>
        <div class="opcion">
           <div class="opcionA">
            <img class="imgA"  src="assets/ironman-logo.png" alt="iron man ficha"> 
            <img class="imaA" src="assets/captain-america-logo.png"
                alt="capitan america ficha">
            <button id="buttonOpcionA">Opcion A</button>
           </div>
            
           <div class="opcionB">
            <img class="imgB" src="assets/ironman-B.png" alt="iron man ficha"> 
            <img class="imgB" src="assets/captain-america-logo2.png" alt="capitan america ficha">
            <button id="buttonOpcionB">Opcion B</button>
           </div>
            
        </div>
        <div class="buttonBack">
            
            <button id="start-game">Comenzar</button>
            <button id="back">Volver</button>
        </div>
        
    </div>
    <div id="ganador" class="ganador">
        <h1 id="ficha-ganadora">El ganador es </h1>
        <button id="reiniciar">Volver a jugar</button>
    </div>
    <canvas class="myCanvas" id="myCanvas" width="1353" height="670"></canvas>
</div>
</body>


<script src="js/objetosJuego/Texto.js"></script>
<script src="js/objetosJuego/Casillero.js"></script>
<script src="js/objetosJuego/Circle.js"></script>
<script src="js/objetosJuego/Tiempo.js"></script>
<script src="js/objetosJuego/Tablero.js"></script>
<script src="js/juego.js"></script>

</html>
